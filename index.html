<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="containerImage">
        <h1>jQuery Slider</h1>
        <div class="slider-outer">
            <img src="41937_arrow_left_rectangle_icon.png" alt="prev" class="prev">
            <div class="slider-inner">
                <img src="https://cdn.britannica.com/73/244173-050-13235B84/Royal-Flush-poker-card-game-gambling.jpg"
                     class="active">
                <img src="https://www.telegraph.co.uk/content/dam/betting/Better-Collective/8-Classic-xlarge.jpg?imwidth=1200">
                <img src="https://ezrabrooks.com/wp-content/uploads/2020/08/Poker_GettyImages-183778319_reduced.jpg">
                <img src="https://images.jpost.com/image/upload/q_auto/c_fill,g_faces:center,h_537,w_822/478186">
                <img src="https://imageio.forbes.com/specials-images/imageserve/5d7b1e04aea4d30008f0d674/Artificial-Intelligence-Masters-The-Game-of-Poker---What-Does-That-Mean-For-Humans-/960x0.jpg?height=463&width=711&fit=bounds">
            </div>
            <img src="41939_arrow_next_icon.png" alt="next" class="next">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <input type="search" class="form-control mb-3 text-bg-light w-50" id="myInput"
                    placeholder="Search for user..">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <table id="myTable" class="table">
                    <thead class="table-dark text-center fw-bold">
                    </thead>
                    <tbody class="table-primary text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
